<section class="relative z-20 mx-auto my-12 7 lg:px-0">
    <div class="max-w-4xl mx-auto mb-32 px-6 xl:px-0 dark:bg-gray-900 dark:text-white">

        <div class="grid grid-cols-2 gap-8">
            <ForEach content="post" as="post" count="{count}">
                <div class="cursor-pointer col-span-2 sm:col-span-1 border-2 border-black dark:border-gray-900 relative transform duration-150 ease-out hover:scale-105" onClick="window.location='{post.link}'">
                    <img src="{post.image}" class="w-full h-auto">
                    <div class="p-5 pb-6">
                        <h2 class="mb-2">
                            <a href="{post.link}" class="text-2xl tracking-tight leading-tight font-bold dark:text-gray-100">{post.title}</a>
                        </h2>
                        <p class="text-gray-500 dark:text-gray-300 text-sm tracking-widest font-medium mb-2">Written on {post.dateFormatted}</p>
                        <p class="text-gray-700 dark:text-gray-400">
                            <span>{post.description}</span>
                        </p>
                    </div>
                </div>
            </ForEach>
        </div>

    </div>
</section>
