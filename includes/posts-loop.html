<section class="relative z-20 px-10 mx-auto my-10 7 lg:px-10">
    <div class="max-w-5xl px-6 mx-auto xl:px-0 dark:text-white">
        <div class="grid grid-cols-2 gap-8">
            <ForEach content="post" as="post" count="{count}">
                <div class="relative col-span-2 duration-150 ease-out transform border-2 border-black cursor-pointer sm:col-span-1 dark:border-neutral-600 hover:scale-105" onClick="window.location='{post.link}'">
                    <img src="{post.image}" class="w-full h-auto">
                    <div class="p-5 pb-6">
                        <h2 class="mb-2">
                            <a href="{post.link}" class="text-2xl font-bold leading-tight tracking-tight dark:text-gray-100">{post.title}</a>
                        </h2>
                        <p class="mb-2 text-sm font-medium tracking-widest text-gray-500 dark:text-gray-300">Written on {post.dateFormatted}</p>
                        <p class="text-gray-700 dark:text-gray-400">
                            <span>{post.description}</span>
                        </p>
                    </div>
                </div>
            </ForEach>
        </div>
    </div>
</section>
