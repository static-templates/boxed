<section class="relative z-20 mx-auto lg:my-10">
    <div class="max-w-5xl mx-auto dark:text-white">
        <div class="grid grid-cols-2 lg:gap-8">
            <ForEach content="post" as="post" count="{count}" orderBy="title, desc">
                <div class="relative col-span-2 duration-150 ease-out transform bg-white border border-black cursor-pointer dark:bg-black sm:col-span-1 dark:border-white hover:scale-105" onClick="window.location='{post.link}'">
                    <img src="{post.image}" class="w-full h-auto">
                    <div class="p-5 pb-6">
                        <h2 class="mb-2">
                            <a href="{post.link}" class="text-2xl font-bold leading-tight tracking-tight dark:text-gray-100">{post.title}</a>
                        </h2>
                        <p class="mb-2 text-sm font-medium tracking-widest text-gray-500 dark:text-gray-300">Written on {post.dateFormatted}</p>
                        <p class="text-gray-700 dark:text-gray-400">
                            <span>{post.description}</span>
                        </p>
                    </div>
                </div>
            </ForEach>
        </div>
    </div>
</section>
