<!-- Sidebar Menu Button -->
<div class="absolute top-0 left-0 z-10 group flex flex-col justify-between h-[18px] mt-10 ml-6 translate-x-1 -translate-y-px cursor-pointer w-7 sm:mt-10 sm:ml-20" onClick="showMenu()">
    <span class="ease-out duration-300 w-full group-hover:w-1/2 h-0.5 bg-black rounded-full dark:bg-white"></span>
    <span class="ease-out duration-300 w-1/2 group-hover:w-full h-0.5 bg-black rounded-full dark:bg-white"></span>
    <span class="ease-out duration-300 w-2/3 group-hover:w-1/3 h-0.5 bg-black rounded-full dark:bg-white"></span>
</div>
<!-- End Sidebar Menu Button -->

<!-- Sidebar Menu -->
<div class="fixed inset-0 z-40 invisible overflow-hidden" id="sidemenu">
    <div class="absolute inset-0 overflow-hidden">

        <div class="absolute inset-0 transition-opacity duration-500 ease-in-out opacity-0 bg-white/90 dark:bg-black/90" onClick="hideMenu()" id="sidemenu-overlay"></div>

        <section class="absolute inset-y-0 left-0 flex max-w-full">
            <div class="w-screen max-w-sm transition duration-500 ease-in-out transform -translate-x-full" id="sidemenu-box">
                <div class="flex flex-col h-full space-y-6 overflow-y-scroll bg-white border-r border-black shadow-xl dark:border-neutral-900 py-7 sm:py-9 dark:bg-black">
                    <header class="pl-20 pr-6 sm:pr-10">
                        <div class="flex items-start justify-between space-x-10">
                            <h2 class="text-xl font-black leading-7 text-gray-900 dark:text-gray-100">
                                Menu
                            </h2>
                            <div class="relative flex items-center justify-center w-6 h-6 mt-2">
                                <div class="absolute flex items-center w-6 h-6 cursor-pointer" onClick="hideMenu()">
                                    <span class="absolute top-0 right-0 w-6 h-0.5 transform -rotate-45 bg-gray-900 dark:bg-white"></span>
                                    <span class="absolute top-0 right-0 w-6 h-0.5 transform rotate-45 bg-gray-900 dark:bg-white"></span>
                                </div>
                            </div>
                        </div>
                    </header>
                    <div class="relative flex-1 pl-16 pr-6 sm:pr-10">
                        <div x-data class="flex flex-col items-start justify-start h-full space-y-1 text-gray-900 dark:text-gray-100">
                            <ForEach collection="menu">
                                <a href="{menu.url}" 
                                    :class="{ 'font-bold' : window.location.pathname == '{menu.url}' }" 
                                    class="relative flex items-center justify-center w-full px-4 py-2 tracking-wide text-center duration-200 ease-out sm:py-0 sm:mb-0 md:w-auto hover:text-neutral-900 dark:hover:text-white">{menu.name}</a>
                            </ForEach>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<!-- End Sidebar Menu -->
