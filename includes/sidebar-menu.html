<!-- Sidebar Menu -->
<div class="fixed inset-0 z-40 invisible overflow-hidden" id="sidemenu">
    <div class="absolute inset-0 overflow-hidden">

        <div class="absolute inset-0 transition-opacity duration-500 ease-in-out opacity-0 bg-white/90 dark:bg-black/90" onClick="hideMenu()" id="sidemenu-overlay"></div>

        <section class="absolute inset-y-0 left-0 flex max-w-full">
            <div class="w-screen transition duration-500 ease-in-out transform -translate-x-full sm:max-w-sm" id="sidemenu-box">
                <div class="flex flex-col h-full space-y-6 overflow-y-scroll bg-white border border-black shadow-xl lg:border-b-0 lg:border-l-0 lg:border-t-0 dark:border-white py-7 sm:py-9 dark:bg-black">
                    <header class="pl-20 pr-6 sm:pr-10">
                        <div class="flex items-start justify-end sm:justify-between sm:space-x-10">
                            <h2 class="absolute left-0 z-10 w-full text-xl font-black leading-7 text-center text-gray-900 sm:relative sm:w-auto sm:text-left dark:text-gray-100">
                                Menu
                            </h2>
                            <div class="relative z-20 flex items-center justify-center w-6 h-6 mt-2">
                                <div class="absolute flex items-center w-6 h-6 cursor-pointer" onClick="hideMenu()">
                                    <span class="absolute top-0 right-0 w-6 h-0.5 transform -rotate-45 bg-gray-900 dark:bg-white"></span>
                                    <span class="absolute top-0 right-0 w-6 h-0.5 transform rotate-45 bg-gray-900 dark:bg-white"></span>
                                </div>
                            </div>
                        </div>
                    </header>
                    <div class="relative flex-1 sm:pr-6 sm:pl-16 sm:pr-10">
                        <div x-data class="flex flex-col items-start justify-start h-full space-y-1 text-gray-900 dark:text-gray-100">
                            <ForEach collection="menu">
                                <a href="{menu.url}" 
                                    :class="{ 'font-bold' : window.location.pathname == '{menu.url}' }" 
                                    class="relative flex items-center justify-center w-full px-4 py-2 tracking-wide text-center duration-200 ease-out sm:py-0 sm:w-auto hover:text-neutral-900 dark:hover:text-white">{menu.name}</a>
                            </ForEach>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<!-- End Sidebar Menu -->
