<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>

    <!-- Used to add dark mode right away, adding here prevents any flicker -->
    <script>
        if (typeof(Storage) !== "undefined") {
            if(localStorage.getItem('dark_mode') && localStorage.getItem('dark_mode') == 'true'){
                document.documentElement.classList.add('dark');
            }
        }
    </script>

    <style>
        .prose img{
            border-radius: 20px;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
    <script src="//unpkg.com/alpinejs" defer></script>
    {tailwindcss}
</head>
<body class="antialiased">
    <div class="bg-white dark:bg-gray-900">
        <div class="relative pt-6 sm:pt-8 lg:pt-10">
            <div class="max-w-5xl mx-auto flex justify-center items-center h-16 select-none px-6 xl:px-0">
                <include src="logo.html"></include>
            </div>
        </div>

        <!-- Sidebar Menu Button -->
        <div class="absolute left-0 top-0 mt-10 sm:mt-12 ml-6 sm:ml-10 w-8 h-6 flex flex-col justify-between cursor-pointer z-10" onClick="showMenu()">
            <span class="w-8 h-1 bg-black dark:bg-white"></span>
            <span class="w-6 h-1 bg-black dark:bg-white"></span>
            <span class="w-4 h-1 bg-black dark:bg-white"></span>
        </div>
        <!-- End Sidebar Menu Button -->

        <!-- Sidebar Menu -->
        <div class="fixed inset-0 overflow-hidden z-40 invisible" id="sidemenu">
            <div class="absolute inset-0 overflow-hidden">

                <div class="absolute inset-0 bg-gray-900 bg-opacity-75 transition-opacity ease-in-out duration-500 opacity-0" onClick="hideMenu()" id="sidemenu-overlay"></div>

                <section class="absolute inset-y-0 left-0 max-w-full flex">
                    <div class="w-screen max-w-sm transform transition ease-in-out duration-500 -translate-x-full" id="sidemenu-box">
                        <div class="h-full flex flex-col space-y-6 py-10 sm:py-12 dark:bg-black bg-white shadow-xl overflow-y-scroll">
                            <header class="px-6 sm:px-10">
                                <div class="flex items-start justify-between space-x-10">
                                    <h2 class="text-xl leading-7 font-black dark:text-gray-100 text-gray-900">
                                        Menu
                                    </h2>
                                    <div class="mt-2 w-6 h-6 flex items-center relative cursor-pointer" onClick="hideMenu()">
                                        <span class="w-6 h-1 transform dark:bg-white bg-gray-900 absolute right-0 top-0 -rotate-45"></span>
                                        <span class="w-6 h-1 transform dark:bg-white bg-gray-900 absolute right-0 top-0 rotate-45"></span>
                                    </div>
                                </div>
                            </header>
                            <div class="relative flex-1 px-4 sm:px-6">
                                <!-- Replace with your content -->
                                <div class="absolute inset-0 px-6 sm:px-10">
                                    <div class="h-full flex flex-col justify-center dark:text-gray-100 text-gray-900">
                                        <a href="/" class="text-2xl font-black mb-2 uppercase -mt-10">Home</a>
                                        <ForEach collection="menu">
                                            <a href="{menu.url}" class="relative flex items-center justify-center w-full px-3 py-2 font-medium tracking-wide text-center duration-200 ease-out sm:py-0 sm:mb-0 md:w-auto hover:text-neutral-900 dark:hover:text-white">{menu.name}</a>
                                        </ForEach>
                                    </div>
                                </div>
                                <!-- /End replace -->
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- End Sidebar Menu -->

        <!-- DAY/NIGHT TOGGLE -->
        <div class="w-10 h-10 absolute right-0 top-0 flex items-center justify-center mt-8 mr-6 sm:mr-8" id="day-toggle" x-data="{ day: window.day }">
            <div class="w-8 h-8 relative cursor-pointer" @click="day = !day">
                <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" :class="{ 'translate-y-10 opacity-0 ': day != true }" class="duration-200 transform ease-out absolute" stroke="currentColor"><path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" :class="{ 'translate-y-10 opacity-0 ': day == true }" class="duration-200 transform ease-out absolute text-white" class="absolute" stroke="currentColor"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </div>
        </div>
        <!-- END DAY/NIGHT TOGGLE -->

        {slot}

        <a href="https://devdojo.com/devblog" class="fixed transform -rotate-90 ml-3 origin-left left-0 bottom-0 font-thin text-xs text-gray-700 dark:text-gray-200 hover:text-black leading-none transition-colors duration-150 ease uppercase font-thin hidden sm:block">
            Crafted with dev <span class="font-bold">blog</span>
        </a>
        <include src="footer.html"></include>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>

    <script src="/assets/js/main.js"></script>
</body>

</html>
