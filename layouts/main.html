<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>

    <!-- Used to add dark mode right away, adding here prevents any flicker -->
    <script>
        window.day = true;
        if (typeof(Storage) !== "undefined") {
            if(localStorage.getItem('dark') && localStorage.getItem('dark') == 'true'){
                document.documentElement.classList.add('dark');
                window.day = false;
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">

    <style>
        [x-cloak]{display:none}
        .prose img{
            border-radius: 3px;
        }
        h1, h2, h3, h4, h5, h6{
            font-family: 'Oswald', sans-serif;
        }
        .oswald{
            font-family: 'Oswald', sans-serif;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
    {tailwindcss}
</head>
<body class="antialiased bg-white dark:bg-black">

    <include src="sidebar.html"></include>
    <include src="sidebar-menu.html"></include>
    <include src="header.html"></include>
    <include src="day-night-toggle.html"></include>
    {slot}
    <include src="footer.html"></include>
    <script src="/assets/js/main.js"></script>
</body>

</html>
