<layout title="{frontmatter.title}" src="main.html">
    <div class="relative w-full py-5 mt-6 border-0 border-black dark:border-gray-900 dark:bg-black">
        <div class="flex flex-col items-center justify-center max-w-3xl mx-auto">
        <h1 class="mb-5 text-5xl font-black text-center dark:text-white">
            {frontmatter.title}
        </h1>
        <p class="mb-0 -mt-2 text-sm font-medium tracking-widest text-gray-800 uppercase dark:text-gray-400">Created on {frontmatter.dateFormatted}</p>
    </div>
    </div>
    
    <main class="relative z-30 max-w-4xl pb-1 mx-auto text-neutral-900">

        <article class="w-full max-w-3xl mx-auto mb-20 prose-sm prose px-7 lg:px-0 lg:prose-xl dark:prose-invert">
            {content}
        </article>
    </main>
