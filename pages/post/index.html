<layout title="{frontmatter.title}" src="main.html">
    <div class="relative w-full px-6 pt-10 pb-10 border border-t-0 border-b-0 border-black dark:border-white lg:dark:border-transparent lg:pb-5 lg:border-transparent lg:mb-0 lg:px-0 dark:bg-black">
        <div class="flex flex-col items-center justify-center max-w-3xl mx-auto">
            <h1 class="mb-5 text-3xl font-black text-center lg:leading-[1.2] sm:text-4xl lg:text-5xl dark:text-white">
                {frontmatter.title}
            </h1>
            <p class="mb-0 -mt-2 text-sm font-medium tracking-widest text-gray-800 uppercase dark:text-gray-400">Created on {frontmatter.dateFormatted}</p>
        </div>
    </div>
    
    <main class="relative z-30 pb-1 mx-auto border border-black lg:max-w-4xl dark:border-white lg:dark:border-transparent text-neutral-900 lg:border-transparent">
        <!-- <h1 class="w-full mx-auto text-3xl font-bold leading-tight tracking-tighter text-left md:mb-12 md:text-4xl dark:text-neutral-100 lg:text-5xl md:leading-none">{frontmatter.title}</h1> -->
        <article class="w-full max-w-3xl px-6 mx-auto mb-20 prose-sm prose lg:px-0 lg:prose-xl dark:prose-invert">
            {content}
        </article>
    </main>

</layout>
